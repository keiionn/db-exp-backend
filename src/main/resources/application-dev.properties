# ============================================
# DEVELOPMENT PROFILE CONFIGURATION
# ============================================
# Active with: --spring.profiles.active=dev
# Or environment variable: SPRING_PROFILES_ACTIVE=dev
# Or by default (see application.properties)
# ============================================

# ============================================
# SQL Initialization - Development Mode
# ============================================
# WARNING: This will DROP and RECREATE all tables on EVERY startup!
# All existing data will be lost when the application restarts.
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql

# ============================================
# Development Logging (Verbose)
# ============================================
# Show detailed SQL initialization logs
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# ============================================
# Port Configuration - Development
# ============================================
server.port=8080

# ============================================
# Enhanced Logging for Port Binding Issues
# ============================================
logging.level.org.apache.catalina.util.LifecycleBase=INFO
logging.level.org.apache.coyote=INFO