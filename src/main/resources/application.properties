# ============================================
# COMMON CONFIGURATION (All Environments)
# ============================================
# These settings are shared across all Spring profiles (dev, prod, etc.)
# Profile-specific settings will override these when active.

# Application Name
spring.application.name=db-experiment

# ============================================
# MySQL DataSource Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_experiment
spring.datasource.username=dbexp
spring.datasource.password=A1b212345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# HikariCP Connection Pool Configuration
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# SQL Initialization - Common Settings
# ============================================
# These are shared settings; mode and locations are set per profile
spring.sql.init.encoding=UTF-8
spring.sql.init.separator=;
spring.sql.init.continue-on-error=false

# ============================================
# Logging Configuration
# ============================================
logging.level.org.springframework.jdbc=INFO
logging.level.com.dbexp=DEBUG

# ============================================
# Default Profile
# ============================================
# If no profile is specified, use 'dev' profile
# Override with: --spring.profiles.active=prod
# Or environment variable: SPRING_PROFILES_ACTIVE=prod
spring.profiles.default=dev
