# ============================================
# PRODUCTION PROFILE CONFIGURATION
# ============================================
# Active with: --spring.profiles.active=prod
# Or environment variable: SPRING_PROFILES_ACTIVE=prod
# ============================================

# ============================================
# SQL Initialization - Production Mode
# ============================================
# Mode: never - Scripts will NOT run automatically
# Database schema changes should be managed through:
# - Manual execution of versioned SQL scripts
# - Migration tools like Flyway or Liquibase
# - Controlled deployment processes
spring.sql.init.mode=never

# ============================================
# Production DataSource Configuration
# ============================================
# Override with environment variables for security
# Example: export DB_URL=jdbc:mysql://prod-server:3306/db_experiment
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_experiment}
spring.datasource.username=${DB_USERNAME:dbexp}
spring.datasource.password=${DB_PASSWORD:A1b212345}

# ============================================
# Production Connection Pool Settings
# ============================================
# Larger pool for production workloads
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=DbExpProductionPool

# Connection leak detection (helps identify connection issues)
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================
# Production Logging (Less Verbose)
# ============================================
logging.level.org.springframework.jdbc=WARN
logging.level.com.dbexp=INFO
logging.level.org.springframework.boot.autoconfigure=WARN